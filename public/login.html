<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/font-awesome-line-awesome/css/all.min.css" integrity="sha512-dC0G5HMA6hLr/E1TM623RN6qK+sL8sz5vB+Uc68J7cBon68bMfKcvbkg6OqlfGHo1nMmcCxO5AinnRTDhWbWsA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Recipe Dashboard</title>
</head>
<body>
    <div class="login-container">    
         <h1 class="login-title">Login</h1>         
         <div class="login-form">         
            <form action="" >
                <div class="form-control">
                    <label for="username" >Username</label>                    
                    <input type="text" placeholder = 'Type your username' >
                    <i class="fas fa-user fa-1x"></i>
                    <span class="effect-border"></span>
                </div>
                <div class="form-control">
                    <label for="username">Password</label>                    
                    <input type="text" placeholder = 'Type your password'  >
                    <i class="fas fa-lock" ></i>
                    <span class="effect-border"></span>
                </div>                 
                <p class="forgot-password-text">Forgot Password</p>
                <button class="btn btn-login"> 
                    <div class="btn-login-text">LOGIN</div>                    
                    <div class="overlay">
                        
                    </div>
                </button>
                
                <div class = 'social-media-signup'>
                    <p>Or Sign Up Using</p>                        
                    <div class="social-media-icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-google"></i>
                        <i class="fab fa-github"></i>
                    </div>
                </div>  
                <div class = 'regular-signup'>
                    <p>Or Sign Up Directly To Our Website</p>   
                    <p class="text-signup">SIGN UP</p>   
                </div>                                        
            </form>
        </div>
    </div>
</body>
</html>
